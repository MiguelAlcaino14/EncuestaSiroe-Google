# Netlify configuration for your Angular single-page application.
# This file tells Netlify how to build and deploy your site.

[build]
  # This configuration assumes your project doesn't need a build step
  # and can be served directly from the root directory.
  command = "echo 'No build command required. Serving static files.'"
  publish = "."

# The following redirect rule is essential for single-page applications (SPAs).
# It ensures that any direct navigation to a URL is handled by your app's
# main index.html file, preventing 404 errors.
[[redirects]]
  from = "/*"
  to = "/src/index.html"
  status = 200
